<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="responsice-page.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container text-center" id="content">
        <div class="col-12 col-md-12 col-lg-12">
            <h4>Promote your online course like a pro.</h4>
        </div>
        <div class="col-12 col-md-12 col-lg-12" id="devcourse">
            <h1><span id="curly">{</span><span class="devtext">DEVCOURSE</span><span id="curly">}</span></h1>
        </div>
        <div class="col-12 col-md-12 col-lg-12" id="landing">
            <h3 class="landing">A Course Landing Page Template For Developers</h3>
        </div>
        <div class="col-12 col-md-12 col-lg-12">
            <button class="enroll">Start Learning Now</button>
        </div>
        <div class="row bottom">
            <div class="col-4 col-md-4 col-lg-4">
                <div class="film"><h3>🎥 content</h3></div>
                <div class="videos"><h2>80+ videos</h2></div>
            </div>
            <div class="col-4 col-md-4 col-lg-4">
                <div class="duration"><h3>🕰️ duration</h3></div>
                <div class="videos"><h2>72 hours</h2></div>
            </div>
            <div class="col-4 col-md-4 col-lg-4">
                <div class="access"><h3>♾️ access</h3></div>
                <div class="life"><h2>Lifetime</h2></div>
            </div>
        </div>
    </div>
